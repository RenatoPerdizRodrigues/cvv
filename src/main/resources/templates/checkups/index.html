<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CVV</title>

	<link th:href="@{/css/styles.css}" rel="stylesheet" />
	<link th:href="@{/css/halfmoon.min.css}" rel="stylesheet" />
	<script src="@{/js/halfmoon.min.js}" ></script>
	
	<!--Mapa-->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
	  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
	  crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
	  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
	  crossorigin=""></script>
	  
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		
</head>
<body>
	<div class="wrapper">
	<!--Navbar-->
	<div class="navbar">
		<div class="col-md-9 offset-md-1">
			<a href="/checkups/create">Fazer Check-Up</a>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<a th:href="${usuario_id}">Seus Check-Ups</a>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<a th:href="@{../edit/{usuario_id}(usuario_id=${usuario_id})}">Editar seu Cadastro</a>
		</div>
		<div class="text-right">
		
		</div>
		<div class="text-right">
			<form action="/logout" method=post>
			    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
			    <button class="btn btn-danger" type="submit" value="logout">
			    	<i class="fa fa-power-off"></i>
			    </button>
			</form>
		</div>
	</div>
	
	<div class="wrapper col-md-4 offset-md-4 formDiv" style="margin-top:2em">
		<h1>Lista de Checkups</h1>
		<table class="table table-stripped">
			<thead>
				<tr>
					<th>#</th>
					<th>Usu√°rio ID</th>
					<th>Score</th>
					<th>Data</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="checkUp: ${listaCheckUps}">
					<td th:text="${checkUp.id}"></td>
					<td th:text="${checkUp.usuario_id}"></td>
					<td th:text="${checkUp.score}"></td>
					<td th:text="${checkUp.data_checkup}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	
</body>
</html>
