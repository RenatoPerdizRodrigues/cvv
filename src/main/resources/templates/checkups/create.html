<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CVV</title>

	<link th:href="@{/css/styles.css}" rel="stylesheet" />
	<link th:href="@{/css/halfmoon.min.css}" rel="stylesheet" />
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		
</head>
<body>
  <div data-sidebar-hidden="hidden" class="page-wrapper overflow-y-scroll with-navbar with-sidebar with-transitions" data-sidebar-type="overlayed-all">
  	
	<!--Navbar-->
	<div th:replace="fragments/navbar :: navbar" >
	</div>
	
	<!--Sidebar-->
	<div th:replace="fragments/sidebar :: sidebar" />
	</div>
    
	<div class="row formLogado">
		<div class="content-wrapper col-md-6 offset-md-3 formDiv formLogado">
			<h1>Fazer Check-up</h1>
	        <form action="#" th:action="@{/checkups/store}" th:object="${checkup}", method="POST">
	            <div th:each="pergunta, iStat : ${listaPerguntas}">
	                <h4 th:text="${pergunta.texto}"/>
	                <span th:each="resposta: ${listaRespostas}" th:if="${resposta.pergunta_id} == ${pergunta.id}">
	                	<input required type="radio" th:value="${resposta.score}" th:name="${iStat.index}" /> ) <span th:text="${resposta.texto}" /><br>
	                </span>
	            </div>
	            <div class="text-right">
	            	<button class="btn btn-success">Registrar Check-Up</button>
	            </div>
	        </form>
	    </div>
    </div>
    
  </div>
  <script th:src="@{/js/halfmoon.min.js}" ></script>
</body>
</html>
