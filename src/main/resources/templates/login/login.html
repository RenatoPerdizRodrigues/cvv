<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CVV</title>

	<link th:href="@{/css/styles.css}" rel="stylesheet" />
	<link th:href="@{/css/halfmoon.min.css}" rel="stylesheet" />
	<script th:src="@{/js/halfmoon.min.js}" ></script>
	
	<!--Mapa-->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
	  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
	  crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
	  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
	  crossorigin=""></script>
		
</head>
<body>
  <div class="page-wrapper with-navbar">
	<div class="wrapper">
		<!--Navbar-->
		<div class="navbar">
			<div class="col-md-9 offset-md-1">
				<a href="/">Login</a>
			</div>
			<div class="text-right">
				<span>
					<small>Produzido por Renato Perdiz Rodrigues</small>
				</span>
			</div>
		</div>
		
		<div class="col-md-8 offset-md-2 alert alert-danger" role="alert" th:if="${error}">
		  <button class="close" data-dismiss="alert" type="button" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		  <h4 class="alert-heading">Erro!</h4>
		  <ul th:each="msg : ${error}">
		  	<li th:text="${msg}" />
		  </ul>
		</div>

	
		<div class="col-12 col-md-8 offset-md-2 texto">
			<h1>Sistema CVV</h1>
			<p class="texto">Responda nosso questionário de sintomas de COVID-19 e nos ajude a pintar um mapa de foco na sua cidade e região! Você também terá uma noção
		 	da gravidade de seu quadro e se deve procurar um médico</p>
		</div>
		
		<div class="row formLogin">
			<div class="col-md-3 offset-md-2 formDiv formLogin">
				<h1>Login</h1>
				<form action="#" th:action="@{/login}" method="POST">
		            <label for="E-mail">E-mail</label>
		            <input required class="form-control" type="email" name="username">
		            <label for="Senha">Senha</label>
		            <input required  class="form-control" type="password" name="password">
		
					<div class="text-right" style="margin-top: 1em;">
		            	<button class="btn btn-success">Login</button><br>
		            	ou <a th:href="@{/cadastrar}"> Cadastre-se aqui! </a>
		            </div>
		        </form>
		    </div>
		    <div class="col-md-3 offset-md-2 mapa" style="height: 300px;">
		 		<img th:src="@{/images/map.png}"/>
		    </div>
		 </div>
   	</div>
	<script>
		var map = L.map('map').setView([-15.749997, -47.9499962], 13);

		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);
		

	</script>
  </div>
  <script th:src="@{/js/halfmoon.min.js}" ></script>
</body>>
</html>
