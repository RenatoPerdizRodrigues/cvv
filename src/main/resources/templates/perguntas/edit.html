<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CVV</title>

	<link th:href="@{/css/styles.css}" rel="stylesheet" />
	<link th:href="@{/css/halfmoon.min.css}" rel="stylesheet" />
	<script th:src="@{/js/halfmoon.min.js}" ></script>
	
	<!--Mapa-->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
	  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
	  crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
	  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
	  crossorigin=""></script>
	  
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		
</head>
<body>
	<div class="wrapper">
	<!--Navbar-->
	<div th:replace="fragments/navbar :: navbar">
    </div>
	
	<div class="wrapper col-md-4 offset-md-4 formDiv" style="margin-top:2em">
		<h1>Editar Pergunta</h1>
        <form action="#" th:action="@{/perguntas/store}" th:object="${pergunta}", method="POST">
            <input type="hidden" th:field="*{id}"/>
            <label for="Texto">Texto da Pergunta</label>
            <input class="form-control" type="text" th:field="*{texto}">
            
            <div class="text-right" style="margin-top:1em;">    
                <a class="btn" th:href="@{/perguntas}">Voltar para Perguntas</a>
            	<button class="btn btn-success">Salvar</button>
            </div>
        </form>
	</div>
	
</body>
</html>
