<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Configurações</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
	<hr>
	<div class="wrapper col-md-6 md-offset-2">
		<h1>Alterar Configurações</h1>
		<form action="#" th:action="@{/configs/store}" th:object="${config}", method="POST">
			<input type="hidden" th:field="*{id}"/>
            <label for="Tempo para disparo do lembrete">Tempo para disparo do lembrete</label>
            <input class="form-control" type="text" th:field="*{tempo_lembrete}">

            <label for="Pontuação para Score ser considerado <em>Grave</em>">Pontuação para Score ser considerado <em>Grave</em></label>
            <input class="form-control" type="text" th:field="*{pontuacao_grave}">
            <label for="Mensagem para Score Grave">Mensagem para Score Grave</label>
            <input class="form-control" type="text" th:field="*{mensagem_grave}">

            <label for="Pontuação para Score ser considerado <em>Médio</em>">Pontuação para Score ser considerado <em>Médio</em></label>
            <input class="form-control" type="text" th:field="*{pontuacao_media}">
            <label for="Mensagem para Score Médio">Mensagem para Score Médio</label>
            <input class="form-control" type="text" th:field="*{mensagem_media}">

            <label for="Pontuação para Score ser considerado <em>Branda</em>">Pontuação para Score ser considerado <em>Branda</em></label>
            <input class="form-control" type="text" th:field="*{pontuacao_branda}">
            <label for="Mensagem para Score Brando">Mensagem para Score Brando</label>
            <input class="form-control" type="text" th:field="*{mensagem_branda}">
            
            <button class="btn btn-success">Cadastrar</button>
        </form>
    </div>
</body>
</html>
