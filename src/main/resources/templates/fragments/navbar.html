<div th:fragment="navbar">
	<div class="navbar">
		<div class="col-md-9 offset-md-1">
			<a href="/checkups/create">Fazer Check-Up</a>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<a th:href="${usuario_id}">Seus Check-Ups</a>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<a th:href="@{/checkups/mapa}">Mapa de Foco</a>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<a th:href="@{../edit/{usuario_id}(usuario_id=${usuario_id})}">Seu Cadastro</a>
			<span th:if="${admin == true}">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<a th:href="@{/checkups}">Todos CheckUps</a>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<a th:href="@{/usuarios}">Todos Usuários</a>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<a th:href="@{/perguntas}">Editar Perguntas</a>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<a th:href="@{/configs}">Editar Configurações</a>
			</span>
		</div>
		<div class="text-right">
		
		</div>
		<div class="text-right">
			<form action="/logout" method=post>
			    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
			    <button class="btn btn-danger" type="submit" value="logout">
			    	<i class="fa fa-power-off"></i>
			    </button>
			</form>
		</div>
	</div>
	
	<div class="col-md-4 offset-md-4" style="margin-top:1em;" th:if="${success}">
		<div class="alert alert-success" role="alert">
		  <button class="close" data-dismiss="alert" type="button" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		  <h4 class="alert-heading">Sucesso!</h4>
		  <ul th:each="msg : ${success}">
		  	<li th:text="${msg}" />
		  </ul>
		</div>
	</div>
	
	<div class="col-md-6 offset-md-3 alert alert-danger" style="margin-top:1em;" role="alert" th:if="${error}">
	  <button class="close" data-dismiss="alert" type="button" aria-label="Close">
	    <span aria-hidden="true">&times;</span>
	  </button>
	  <h4 class="alert-heading">Erro!</h4>
	  <ul th:each="msg : ${error}">
	  	<li th:text="${msg}" />
	  </ul>
	</div>
		
</div>
