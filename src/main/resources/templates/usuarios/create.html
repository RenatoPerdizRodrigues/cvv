<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Usuários</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	
</head>
<body>
	<hr>
	<div class="wrapper col-md-6 md-offset-2">
		<h1>Criar Usuário</h1>
		<form action="#" th:action="@{/store}" th:object="${usuario}", method="POST">
            <label for="Nome Completo">Nome Completo</label>
            <input class="form-control" type="text" th:field="*{nome}">
            <label for="E-mail">E-mail</label>
            <input class="form-control" type="text" th:field="*{email}">
            <label for="CPF">CPF</label>
            <input class="form-control" type="text" th:field="*{cpf}">
            <label for="Cidade">Cidade</label>
            <input class="form-control" id="cidade" type="text" th:field="*{cidade}">
            <label for="Estado">Estado</label>
            <input class="form-control" id="uf" type="text" th:field="*{uf}">
            <label for="Endereço">Endereço</label>
            <input class="form-control" onchange="getEndereco(this)" type="text" id="endereco" th:field="*{endereco}">
            <input class="form-control" type="hidden" id="lat" th:field="*{latitude}">
            <input class="form-control" type="hidden" id="long" th:field="*{longitude}">
            <button id="verificador" type="button" onclick="verificaEndereco()" class="btn btn-success">Verificar Endereço</button>
            <button id="cadastrador" style="display:none;" class="btn btn-success">Cadastrar</button>
        </form>
	</div>
	<script>
        function getEndereco(input){

            //Sumimos com os botões
            var cadastrador = document.getElementById("cadastrador");
            var verificador = document.getElementById("verificador");

            cadastrador.style.display = "none";
            verificador.style.display = "block";

            input = input.value;
            var cidade = document.getElementById("cidade").value;
            var uf = document.getElementById("uf").value;

            var url = "https://maps.googleapis.com/maps/api/geocode/json?address=" + input + ",+" + cidade + ",+" + uf + ",+Brasil&key=AIzaSyDErvqK5dvtow3_wuK4fjP2Spr7cYvKLIw";

            $.ajax({
                type: "GET",
                dataType: 'json',
                url: url,
                async: false,
                success: function(data){

                    var latField = document.getElementById("lat");
                    var longField = document.getElementById("long");

                    if(data['results'] == 'ZERO_RESULTS' || data['results'][0]['partial_match'] == 'true'){
                        latField.value = '...';
                        longField.value = '...';
                    } else {
                        var lat = data['results'][0]['geometry']['location']['lat'];
                        var long = data['results'][0]['geometry']['location']['lng'];

                        latField.value = lat;
                        longField.value = long;
                    }
                    console.log(data);
                }
            });

        }

        function verificaEndereco(){
            var latField = document.getElementById("lat");
            var longField = document.getElementById("long");
            var endereco = document.getElementById("endereco");
            
            var cadastrador = document.getElementById("cadastrador");
            var verificador = document.getElementById("verificador");

            if(latField.value == '...' || longField.value == '...' || endereco.value == '...' ||
                latField.value == '' || longField.value == '' || endereco.value == ''
            ){
                alert('Endereço não encontrado!');
                latField.value = '';
                longField.value = '';
                endereco.value = '';

                cadastrador.style.display = "none";
                verificador.style.display = "block";
            } else {
                alert('Endereço encontrado!');
                cadastrador.style.display = "block";
                verificador.style.display = "none";
            }
        }
    </script>
</body>
</html>
