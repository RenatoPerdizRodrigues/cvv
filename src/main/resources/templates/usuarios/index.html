<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CVV</title>

	<link th:href="@{/css/halfmoon.min.css}" rel="stylesheet" />
	<script th:src="@{/js/halfmoon.min.js}" ></script>
	<link th:href="@{/css/styles.css}" rel="stylesheet" />
	
	<!--Mapa-->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
	  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
	  crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
	  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
	  crossorigin=""></script>
	  
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		
</head>
<body>
  <div data-sidebar-hidden="hidden" class="page-wrapper with-navbar with-sidebar with-transitions" data-sidebar-type="overlayed-all">
  	
	<!--Navbar-->
	<div th:replace="fragments/navbar :: navbar" >
	</div>
	
	<!--Sidebar-->
	<div th:replace="fragments/sidebar :: sidebar" />
	</div>
    
	
	<div class="content-wrapper col-md-4 offset-md-4 formDiv">
		<h1>Lista de Usuários</h1>
		<table class="table table-stripped">
			<thead>
				<tr>
					<th>Nome</th>
					<th>E-mail</th>
					<th>CPF</th>
					<th>Cidade</th>
					<th>Estado</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario: ${listaUsuarios}">
					<td th:text="${usuario.nome}"></td>
					<td th:text="${usuario.email}"></td>
					<td th:text="${usuario.cpf}"></td>
					<td th:text="${usuario.cidade}"></td>
					<td th:text="${usuario.uf}"></td>
					<td>
						<a class="btn btn-warning btn-editar" th:href="@{/edit/{id}(id=${usuario.id})}"> Editar </a>
						<!--<a class="btn btn-danger" th:href="@{/delete/{id}(id=${usuario.id})}"> Deletar </a>-->
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
  </div>
  <script th:src="@{/js/halfmoon.min.js}" ></script>
</body>
</html>
